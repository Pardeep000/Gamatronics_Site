<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_purpose</title>

</head>
<body>

    <script>
        var i=0;
        function up(){
            i++;
            document.querySelector('#change').innerHTML=i;

            if(i%10===0){
                alert(`cool then that's why we say it like that ${i}`);
            }
    }
    //
    function down(){
        i--;
        document.querySelector('#change').innerHTML=i;

        if(i%10===0){
            alert('got it here...');
        }
}

    </script>
    
<p id="change">0</p>
<button onclick="up()">UP</button>
<button onclick="down()">DOWN</button>

</body>
</html>
