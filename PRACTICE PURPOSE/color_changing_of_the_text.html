<body>

<script>
    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.red').onclick=function(){
            document.querySelector('.head').style.color='red';
        }
    })

    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.green').onclick=function(){
            document.querySelector('.head').style.color='green';
        }
    })

    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.blue').onclick=function(){
            document.querySelector('.head').style.color='blue';
        }
    })


    ///
    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.redd').onclick=function(){
            document.querySelector('.head').style.backgroundColor='red';
        }
    })
    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.bluee').onclick=function(){
            document.querySelector('.head').style.backgroundColor='blue';
        }
    })
    document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('.greenn').onclick=function(){
            document.querySelector('.head').style.backgroundColor='green';
        }
    })
</script>


    <h1 class="head">HELLO</h1>
    <p>Front_color:</p>

    <button class="redd">RED</button>
    <button class="greenn">GREEN</button>
    <button class="bluee">BLUE</button>
</body>
