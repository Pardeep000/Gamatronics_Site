<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter
        
    </title>

</head>
<body>

<script>
    var i=0;
    function func1(){
        i++;
        var e=document.getElementById('change');
        e.innerHTML=i;
    }
//
function func2(){
    i--;
    var e=document.getElementById('change');
    e.innerHTML=i;
}

</script>

<button onclick="func1()">UP</button>
<button onclick="func2()">DOWN</button>
<p id="change">0</p>
    
</body>
</html>
